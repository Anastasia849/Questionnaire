<body class="u-body">
<header class="u-clearfix u-header u-sticky u-sticky-ca4f u-white u-header" id="sec-5b76">
    <div class="u-clearfix u-sheet u-sheet-1">

        <h2 class="u-headline u-text u-text-1">
            <a href="/">Опросы</a>
        </h2>
    </div>
</header>
<section class="u-align-center u-clearfix u-grey-10 u-section-1" id="sec-666c">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-align-center u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
            <div class="u-container-layout u-valign-middle u-container-layout-1">
                <h3 class="u-text u-text-default u-text-1">Регистрация</h3>
                <div class="u-form u-form-1">
                    <span style="color: red" th:name="errorAcc"></span>
                    <form action="/registration" method="post"
                          class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form"
                          style="padding: 10px;">
                        <div class="u-form-group u-form-group-1">
                            <label for="text-437e" class="u-label">Логин</label>
                            <input type="text" placeholder="Введите логин" id="text-437e" name="name"
                                   th:value="${currentName}"
                                   class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle">
                        </div>
                        <div class="u-form-group u-form-group-2">
                            <label for="text-7921" class="u-label">Пароль</label>
                            <input type="password" placeholder="Введите пароль" id="text-7921" name="password"
                                   th:value="${currentPassword}"
                                   class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle">
                        </div>
                        <div class="u-form-group u-form-group-3">
                            <label for="text-e20f" class="u-label">Имя</label>
                            <input type="text" placeholder="Введите имя" id="text-e20f" name="real-name"
                                   th:value="${currentRealName}"
                                   class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle">
                        </div>
                        <div class="u-form-group u-form-select u-form-group-4">
                            <label for="select-bc3d" class="u-label">Пол</label>
                            <div class="u-form-select-wrapper">
                                <select id="select-bc3d" name="gender" th:value="${currentGender}"
                                        class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle">
                                    <option value="муж">муж</option>
                                    <option value="жен">жен</option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1"
                                     class="u-caret">
                                    <path fill="currentColor" d="M4 8L0 4h8z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="u-form-date u-form-group u-form-group-5">
                            <label for="date-2fca" class="u-label">Дата рождения</label>
                            <input type="date" placeholder="MM/DD/YYYY" id="date-2fca" name="date"
                                   th:value="${currentDateOfBirth}"
                                   class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle" required="">
                        </div>
                        <div>
                            <label>Admin: <input type="checkbox" name="role" value="ADMIN"/></label>
                        </div>
                        <div>
                            <label>User: <input type="checkbox" name="role" value="USER"/></label>
                        </div>

                        <div class="u-align-center u-form-group u-form-submit">

                            <input class="u-btn u-btn-round u-btn-submit u-button-style u-radius-17 u-btn-1"
                                   type="submit" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-cb7d">
